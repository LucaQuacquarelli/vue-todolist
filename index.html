<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title>Vue ToDoList</title>
    </head>
    <body>
        <div class="title">
            <h1>Create your ToDoList</h1>
        </div>
        <div id="root">
            <div class="add-task">
                <input type="text"
                placeholder="Inserisci una nuova task" v-model="newTask"
                @keydown.enter="addNewTask">
                <button @click="addNewTask">Add Task</button>
            </div>
            <div class="task-container">
                <div class="task">
                    <div class="task-title"><h2>Your Task</h2></div>
                    <ul v-if="tasks.length > 0">
                        <li v-for="(task, index) in tasks">
                            <i class="fas fa-circle"></i>
                            {{task}}
                            <i class="far fa-times-circle" @click="removeTask(index)"></i>
                            <i class="far fa-check-circle"></i>
                        </li>
                    </ul>
                    <h3 v-else>Non hai alcuna task da svolgere!!!</h3>
                </div>
                <div class="completed-task">
                    <div class="task-title"><h2>Completed Task</h2></div>
                    <ul>
                        <li><i class="fas fa-circle"></i><i class="far fa-times-circle"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
